<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facil Tramites</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo de Facil Tramites">
    </div>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h1>Bienvenido a Facil Tramites</h1>
      <p>En Facil Tramites, nos esforzamos por hacer que tus procesos sean lo más sencillos y rápidos posible.</p>
      <button>Conoce más</button>
    </section>
    <section class="formulario">
      <h2>Formulario de contacto</h2>
      <form>
        <label>Nombre:</label>
        <input type="text" name="nombre">
        <label>Correo electrónico:</label>
        <input type="email" name="correo">
        <label>Tipo de solicitud:</label>
        <select name="solicitud">
          <option value="soat">SOAT (Seguro Obligatorio de Accidentes de Tránsito)</option>
          <option value="licencia-de-conducir">Licencia de conducir</option>
          <option value="registro-de-vehiculo">Registro de vehículo</option>
          <option value="permiso-de-circulacion">Permiso de circulación</option>
        </select>
        <label>País:</label>
        <select name="pais">
          <option value="co">Colombia</option>
          <option value="mx">México</option>
          <option value="us">Estados Unidos</option>
          <option value="es">España</option>
          <option value="ve">Venezuela</option>
          <option value="ec">Ecuador</option>
          <option value="ar">Argentina</option>
          <option value="cl">Chile</option>
        </select>
        <label>Número de celular:</label>
        <input type="text" name="celular">
        <label>Mensaje:</label>
        <textarea name="mensaje"></textarea>
        <button>Enviar solicitud</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
